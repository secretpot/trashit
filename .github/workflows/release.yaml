name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: macos_arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - platform: macos_amd64
            os: macos-latest
            target: x86_64-apple-darwin
          - platform: linux_amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - platform: linux_arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - platform: windows_amd64
            os: ubuntu-latest
            target: x86_64-pc-windows-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools
        if: contains(matrix.target, 'linux') || contains(matrix.target, 'windows')
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Run Build Script
        run: bash scripts/build.sh ${{ matrix.platform }}

      - name: Package Dist Files
        run: |
          cd dist/${{ matrix.platform }}
          tar -czvf "../../${{ matrix.platform }}.tar.gz" .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifact
          path: ${{ matrix.platform }}.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*-artifact"
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
